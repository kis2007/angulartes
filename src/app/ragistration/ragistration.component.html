<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Ragistration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">

        <div class="row"  *ngIf="showMsg">
            <div class="col-xs-12">
              <p class="alert alert-success">
                  <strong>Registration Success!</strong> Please click here to login!.
    
              </p>
            </div>
          </div>
          
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="uname" name="uname" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registration()" color="primary">Registration</button>
  </mat-card-actions>

  <mat-card-actions>
    <a [routerLink]="['/login']" class="btn btn-link">Back to login</a>
  </mat-card-actions>

</mat-card>
